<script type="text/javascript">
  function localizeBlog() {
    var userLang = navigator.language || navigator.userLanguage;
    if (userLang == "ko") {
      document.location = "{{ 'blog_ko' | relative_url }}"
    } else {
      document.location = "{{ 'blog' | relative_url }}"
    }
  }
</script>
