{% capture wordsInPost %}
	{{ page.content | number_of_words }}
{% endcapture %}

{% capture timeToRead %}
	{{ wordsInPost | divided_by: 200 | at_least: 1 }}
{% endcapture %}

<div class="meta">
	<time class="meta-text" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %d, %Y' }}</time>
</div>
