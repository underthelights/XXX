    <header class="post-header">
      <h1 class="post-title p-name" itemprop="name headline">CATEGORIES 📚</h1>

    <br><!-- Container for D3.js Visualization -->
    <svg class="category-chart"></svg> 

    <!-- Category Sections with Posts -->
    
    <h2 id="경험">경험</h2>
    <ul>
      
      <li>
        <a href="http://localhost:4000/%EB%B9%85%EC%BD%98%ED%85%8C%EC%8A%A4%ED%8A%B8-%ED%9B%84%EA%B8%B0-(2022%EB%85%84-%EC%9D%B4%EB%85%B8%EB%B2%A0%EC%9D%B4%EC%85%98-%EB%B6%84%EC%95%BC)">빅콘테스트 후기 (2022년 이노베이션 분야)</a>
      </li>
      
    </ul>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var categoriesData = [
          
          {"name": "경험", "count": 1},
          
        ];
    
        var svg = d3.select('.category-chart'),
            width = 500,  // Adjust width as needed
            height = 200;  // Adjust height as needed
    
        svg.attr('width', width)
           .attr('height', height);
    
        // Blue-Purple color scale
        var color = d3.scaleLinear()
                      .domain([0, categoriesData.length])
                      .range(["#6a51a3", "#9e9ac8"]);  // Adjust these colors as needed
    
        var radiusScale = d3.scaleSqrt()
                            .domain([0, d3.max(categoriesData, function(d) { return d.count; })])
                            .range([10, 50]); // Adjust radius scale as needed
    
        var circles = svg.selectAll('circle')
                         .data(categoriesData)
                         .enter()
                         .append('circle');
    
        var xCenter = width / 2;
        var yCenter = height / 2;
    
        circles.attr('cx', function(d, i) { return xCenter + i * 50 - 100; })
               .attr('cy', yCenter)
               .attr('r', function(d) { return radiusScale(d.count); })
               .attr('fill', function(d, i) { return color(i); })
               .attr('opacity', 0.7) // Adjust for better visibility of overlaps
               .attr('stroke', 'white')
               .attr('stroke-width', 2);
    
        // Add labels to each circle
        svg.selectAll('text.category-name')
           .data(categoriesData)
           .enter()
           .append('text')
           .attr('class', 'category-name')
           .attr('x', function(d, i) { return xCenter + i * 50 - 100; })
           .attr('y', yCenter + 5)
           .attr('text-anchor', 'middle')
           .text(function(d) { return d.name; })
           .attr('fill', 'black');
    
        // Add post count below each category
        svg.selectAll('text.post-count')
           .data(categoriesData)
           .enter()
           .append('text')
           .attr('class', 'post-count')
           .attr('x', function(d, i) { return xCenter + i * 50 - 100; })
           .attr('y', yCenter + 25)  // Adjust this value as needed
           .attr('text-anchor', 'middle')
           .text(function(d) { return d.count  }) //+ " Posts"; })
           .attr('fill', 'navy');  // Or use a color that matches the circle
    
        // Optional: Update category headers' colors in the list below to match circles
        var categoryHeaders = document.querySelectorAll('h2');
        categoryHeaders.forEach(function(header, i) {
          header.style.color = color(i); // Set text color to match corresponding circle
        });
    
      });
    </script>
